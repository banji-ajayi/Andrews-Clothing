
<div class="container row">
  <h1>Cart</h1>
</div>
<hr>
<br>
<div class="carts-body-container row">
<div class="cart-product-container row" *ngFor="let item of cartProducts; let i=index;">
  <div class="col-md-5">
    <img class="custom-image-style" [src]="item.img">
  </div>
  <div class="cart-product-desc col-md-3">
    <div><p>{{item.title}}</p></div>
    <div><p><strong>{{item.price*item.qt}}</strong></p></div>
  </div>
  <div class="edit-cart-container col-md-2">
    <input (change)="updateTotal()" [(ngModel)]="item.qt" type="number" class="form-control">
  <div class="col-md-2">
    <a class="text-danger" (click)= "removeItem(i)"><strong>X</strong></a>
  </div>
  </div>
</div>

<div class="container row" *ngIf= "!cartProducts.length">
  <div class="col-md-4 offset-md-4">No of Item in Cart</div>
</div>

<div class="bill-container">
  <div class="col-md-4 ">
    <button class="btn btn-success btn-lg pull-left" (click)="payBill()">Make Payment</button>
  </div>
 
</div>

<div class="col-md-8">
    <span *ngIf="!cartProducts.length"><strong>ZAR 0</strong></span>
    <!-- <span *ngIf="!cartProducts.length"><strong>ZAR{{this.bill}</strong></span> -->
  </div>
